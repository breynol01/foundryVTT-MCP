<form class="foundry-mcp-import">
  <div class="form-group">
    <label for="foundry-mcp-payload">JSON Payload</label>
    <textarea id="foundry-mcp-payload" name="payload" rows="12" style="width: 100%;"></textarea>
    <p class="notes">Paste JSON with a "documents" array. Each entry should include "type" and "data".</p>
  </div>
  <div class="form-group">
    <button type="submit" name="import">
      <i class="fas fa-file-import"></i> Import
    </button>
  </div>
</form>
