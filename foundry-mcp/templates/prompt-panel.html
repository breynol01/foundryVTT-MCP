<form class="foundry-mcp-prompt">
  <div class="form-group">
    <label>Provider</label>
    <select name="provider">
      {{#each providers}}
      <option value="{{this}}">{{this}}</option>
      {{/each}}
    </select>
  </div>
  <div class="form-group">
    <label>Model (optional)</label>
    <input type="text" name="model" value="{{model}}" placeholder="e.g., gpt-4o-mini" />
  </div>
  <div class="form-group">
    <label>Prompt</label>
    <textarea name="prompt" rows="8" style="width: 100%;">{{prompt}}</textarea>
  </div>
  <div class="form-group">
    <button type="button" data-action="run">
      <i class="fas fa-play"></i> Run
    </button>
  </div>
  <hr />
  <div class="form-group">
    <label>Response</label>
    <textarea name="response" rows="8" style="width: 100%;" readonly>{{response}}</textarea>
  </div>
  <div class="form-group">
    <label>Payload (JSON)</label>
    <textarea name="payload" rows="8" style="width: 100%;" readonly>{{payload}}</textarea>
  </div>
  <div class="form-group">
    <button type="button" data-action="import" {{#unless hasPayload}}disabled{{/unless}}>
      <i class="fas fa-file-import"></i> Import JSON
    </button>
  </div>
</form>
