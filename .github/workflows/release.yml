name: Build Foundry Module Release

on:
  release:
    types: [published]

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build module zip
        run: ./scripts/build-module.sh

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/foundry-mcp.zip
            dist/module.json
